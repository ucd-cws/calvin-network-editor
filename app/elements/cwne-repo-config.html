<dom-module id="cwne-repo-config">
    <style>
        :host {
            display: block;
        }
        .border {
            padding: 20px;
        }
    </style>

    <template>

        <cwne-tabs>
            <div class="tab-pane" label="<i class='fa fa-folder-o'></i> Select Local Repo">
                <cwne-select-repo id="select"></cwne-select-repo>
            </div>
            <div class="tab-pane" label="<i class='fa fa-cloud-download'></i> Clone Existing Repo">
                <cwne-clone-existing-repo on-repo-cloned="onRepoCreated"></cwne-clone-existing-repo>
            </div>
            <div class="tab-pane" label="<i class='fa fa-code-fork'></i> Fork New Repo">
                <cwne-create-repo on-repo-created="onRepoCreated"></cwne-create-repo>
            </div>
        </cwne-tabs>

    </template>
</dom-module>

<script>
    Polymer({
        is : 'cwne-repo-config', 

        configure : function() {
            return {
                tab: 0
            }
        },

        
        onRepoCreated : function(e) {
            this.tab = 0;
            this.$.select.select(e.detail);
        }
    });
</script>
