<script>
    (function(){
        var fs = requireNode('fs');

        Polymer({
            is : 'cwne-fs-network-loader',

            run : function(rootDir, callback) {
                if( !rootDir ) return;

                CWN.fs.init(rootDir);
                callback(CWN.fs.load());
            }
        });
    })();
</script>
