<script>
    (function(){
        var fs = requireNode('fs');

        Polymer({
            is : 'cwne-fs-network-loader',



            run : function(callback) {
                if( !CWN.rootDir ) return;

                CWN.fs.init(CWN.rootDir);
                callback(CWN.fs.load());
            }
        });
    })();
</script>
