<!DOCTYPE html>
<html>
<head>
  <title>CALVIN Network Editor</title>
  <script>
    process.on("uncaughtException", function(e) { 
      debugger;
      console.log(e); 
    });
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css styles/app.css -->
  <link rel="stylesheet" href="../../ca-water-network/app/components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../ca-water-network/app/components/jsoneditor/jsoneditor.min.css">
  <link rel="stylesheet" href="style.css" >
  <!-- endbuild -->

  <!-- build:js scripts/lib.js -->
  <script src="../../ca-water-network/app/components/polymer/webcomponentsjs/webcomponents.js"></script>
  <script src="../../ca-water-network/app/components/jquery/dist/jquery.js"></script> 
  <script src="js/requireFix.js"></script> 
  <script src="js/git.js"></script> 
  <script src="js/fs.js"></script> 
  <!-- endbuild -->

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <link rel="import" href="elements.html" />

  <!-- Add Refresh -->
  <script>
    $(window).on('keypress', function(e){
      if( e.ctrlKey && e.which == 18 ) { // ctrl + r
        window.location.reload();
      } else if ( e.ctrlKey && e.which == 9 ) { // ctrl + i
        requireNode('nw.gui').Window.get().showDevTools();
      }
    });
  </script>

</head>
<body fullbleed>

  <cwne-app></cwne-app>
  <cwne-fs-network-loader></cwne-fs-network-loader>

</body>
</html>
